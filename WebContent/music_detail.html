	<script>
		$(function(){
			var id = getParameter("id");
			//var Id = id.split('-');
			//var rid = Id[0];
			//var ranking = Id[1];
			//console.log(rid+"--"+ranking);
			$.get("QueryMusicById",{id:id},function(result){
				//console.log(result);
				var sname = result.sname;
				var album = result.album;
				var singer = result.singer;
				var duration = result.duration;
				var href = result.href;
				var pic =result.pic;
				var snameHtml = "";
				var picHtml = "";
				snameHtml+="<a href='"+href+"'>"+sname+"</a>";
				picHtml+="<img src='"+pic+"' style='width: 100%;height: 100%;'>";
				//console.log(sname+album+singer);
				$("#song-name").html(snameHtml);
				$("#album-name").html("专辑:"+album);
				$("#singer-name").html("歌手:"+singer);
				$("#duration").html(duration);
				$("#song-name2").html(sname);
				$("#albumImg").html(picHtml);
			})
			
		})
	
	
	</script>
